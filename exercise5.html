<!--Exercise for selecting maximum 3 checkboxes from given list-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style type="text/css">
table.brdr { border:solid 1px #cacaca; border-collapse:collapse; }
table.brdr td { border-bottom:solid 1px #cacaca; border-left:solid 1px #cacaca; padding:5px; }
a { font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#c00000; font-weight:bold; text-decoration:none; }
a:hover { color:#FF0000; text-decoration:none; }

</style>
<script language="javascript">
function checkAll(){
	var childCheck = document.form1.slave;
	
	for (var i=0; i<childCheck.length; i++) {
		//childCheck[i].checked = checked;
		childCheck[i].checked = true;
	}
}
function uncheckAll(){
	//var checked = master.checked;
	var childCheck = document.form1.slave;
	
	for (var i=0; i<childCheck.length; i++) {
		childCheck[i].checked = false;
	}
}
</script>
</head>

<body>
<form name="form1" method="post">
<table width="300" border="0" cellpadding="0" cellspacing="0" class="brdr">
	<tr>
		<td width="80"><!--<input type="checkbox" name="master" onclick="checkAll(this)" />-->
		<a href="javascript:void(0)" onclick="checkAll()">Check All</a></td>
		<td><a href="javascript:void(0)" onclick="uncheckAll()">Uncheck All</a></td>
	</tr>
	<tr>
		<td width="50"><input type="checkbox" name="slave" id="red" /></td>
		<td>Red</td>
	</tr>
	<tr>
		<td width="50"><input type="checkbox" name="slave" id="green" /></td>
		<td>Green</td>
	</tr>
	<tr>
		<td width="50"><input type="checkbox" name="slave" id="yellow" /></td>
		<td>Yellow</td>
	</tr>
	<tr>
		<td width="50"><input type="checkbox" name="slave" id="white" /></td>
		<td>White</td>
	</tr>
	<tr>
		<td width="50"><input type="checkbox" name="slave" id="black" /></td>
		<td>Black</td>
	</tr>
</table>
</form>
</body>
</html>
